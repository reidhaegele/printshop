<mat-card>
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="source" alt="Item Photo" width="200px" height="100%">
    <mat-card-content>
        <p>{{description}}</p>
    </mat-card-content>
</mat-card>
